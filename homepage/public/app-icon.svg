<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#536dfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9e9e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Main book/education symbol -->
  <g transform="translate(256, 256)">
    <!-- Open book base -->
    <path d="M-80,-40 L-80,60 Q-80,70 -70,70 L-10,70 Q0,65 0,60 L0,-40 Q0,-50 -10,-50 L-70,-50 Q-80,-50 -80,-40 Z" 
          fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
    <path d="M80,-40 L80,60 Q80,70 70,70 L10,70 Q0,65 0,60 L0,-40 Q0,-50 10,-50 L70,-50 Q80,-50 80,-40 Z" 
          fill="rgba(255,255,255,0.95)" filter="url(#shadow)"/>
    
    <!-- Book pages lines -->
    <g stroke="rgba(63,81,181,0.3)" stroke-width="1.5" fill="none">
      <line x1="-60" y1="-30" x2="-20" y2="-30"/>
      <line x1="-60" y1="-15" x2="-20" y2="-15"/>
      <line x1="-60" y1="0" x2="-20" y2="0"/>
      <line x1="-60" y1="15" x2="-20" y2="15"/>
      <line x1="-60" y1="30" x2="-20" y2="30"/>
      
      <line x1="20" y1="-30" x2="60" y2="-30"/>
      <line x1="20" y1="-15" x2="60" y2="-15"/>
      <line x1="20" y1="0" x2="60" y2="0"/>
      <line x1="20" y1="15" x2="60" y2="15"/>
      <line x1="20" y1="30" x2="60" y2="30"/>
    </g>
    
    <!-- Excellence star -->
    <g transform="translate(0, -100)">
      <path d="M0,-20 L6,-6 L20,-6 L10,2 L16,16 L0,8 L-16,16 L-10,2 L-20,-6 L-6,-6 Z" 
            fill="url(#goldGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="-2" r="3" fill="rgba(255,255,255,0.8)"/>
    </g>
    
    <!-- Growth arrow -->
    <g transform="translate(60, -60) rotate(45)">
      <path d="M-15,0 L15,0 M5,-10 L15,0 L5,10" 
            stroke="url(#accentGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Coaching/mentorship symbol (people) -->
    <g transform="translate(-60, -60)">
      <!-- Person 1 -->
      <circle cx="-8" cy="-8" r="6" fill="url(#accentGradient)"/>
      <path d="M-14,8 Q-14,2 -8,2 Q-2,2 -2,8 L-2,15 L-14,15 Z" fill="url(#accentGradient)"/>
      
      <!-- Person 2 -->
      <circle cx="8" cy="-8" r="6" fill="rgba(255,255,255,0.9)"/>
      <path d="M2,8 Q2,2 8,2 Q14,2 14,8 L14,15 L2,15 Z" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Global/Africa connection dots -->
    <g transform="translate(0, 80)">
      <circle cx="-30" cy="0" r="3" fill="url(#goldGradient)"/>
      <circle cx="0" cy="0" r="4" fill="url(#accentGradient)"/>
      <circle cx="30" cy="0" r="3" fill="url(#goldGradient)"/>
      <line x1="-27" y1="0" x2="-4" y2="0" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <line x1="4" y1="0" x2="27" y2="0" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Outer ring with company initials -->
  <g transform="translate(256, 256)">
    <circle cx="0" cy="0" r="220" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- ECH letters positioned around the circle -->
    <g fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-weight="bold" font-size="24" text-anchor="middle">
      <text x="0" y="-200" dominant-baseline="middle">E</text>
      <text x="140" y="-140" dominant-baseline="middle">C</text>
      <text x="140" y="140" dominant-baseline="middle">H</text>
    </g>
  </g>
  
  <!-- Subtle sparkle effects -->
  <g fill="rgba(255,255,255,0.6)">
    <circle cx="150" cy="150" r="2"/>
    <circle cx="350" cy="180" r="1.5"/>
    <circle cx="180" cy="350" r="2"/>
    <circle cx="320" cy="320" r="1"/>
  </g>
</svg>