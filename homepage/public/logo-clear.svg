<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient - Professional blue-green -->
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success gradient - Professional green -->
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for excellence -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGrad)" filter="url(#dropShadow)"/>
  
  <!-- Inner ring for depth -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  
  <!-- Main content group -->
  <g transform="translate(100, 100)">
    
    <!-- Open book symbol (education) -->
    <g transform="translate(0, 5)">
      <!-- Left page -->
      <path d="M-35,-20 L-35,25 Q-35,30 -30,30 L-5,30 Q0,27 0,25 L0,-20 Q0,-25 -5,-25 L-30,-25 Q-35,-25 -35,-20 Z" 
            fill="white" opacity="0.95" filter="url(#dropShadow)"/>
      <!-- Right page -->
      <path d="M35,-20 L35,25 Q35,30 30,30 L5,30 Q0,27 0,25 L0,-20 Q0,-25 5,-25 L30,-25 Q35,-25 35,-20 Z" 
            fill="white" opacity="0.95" filter="url(#dropShadow)"/>
      
      <!-- Book content lines -->
      <g stroke="#1e3a8a" stroke-width="1.2" opacity="0.4" fill="none">
        <!-- Left page lines -->
        <line x1="-28" y1="-15" x2="-8" y2="-15"/>
        <line x1="-28" y1="-5" x2="-8" y2="-5"/>
        <line x1="-28" y1="5" x2="-8" y2="5"/>
        <line x1="-28" y1="15" x2="-8" y2="15"/>
        
        <!-- Right page lines -->
        <line x1="8" y1="-15" x2="28" y2="-15"/>
        <line x1="8" y1="-5" x2="28" y2="-5"/>
        <line x1="8" y1="5" x2="28" y2="5"/>
        <line x1="8" y1="15" x2="28" y2="15"/>
      </g>
    </g>
    
    <!-- Excellence star (top) -->
    <g transform="translate(0, -45)">
      <path d="M0,-12 L3.5,-3.5 L12,-3.5 L6,1 L9.5,9.5 L0,5 L-9.5,9.5 L-6,1 L-12,-3.5 L-3.5,-3.5 Z" 
            fill="url(#goldGrad)" filter="url(#dropShadow)"/>
      <!-- Center highlight -->
      <circle cx="0" cy="-1" r="2" fill="rgba(255,255,255,0.8)"/>
    </g>
    
    <!-- Success/Growth arrow (top right) -->
    <g transform="translate(35, -35) rotate(45)">
      <path d="M-12,0 L12,0 M4,-8 L12,0 L4,8" 
            stroke="url(#successGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- People/Coaching symbol (top left) -->
    <g transform="translate(-35, -35)">
      <!-- Mentor -->
      <circle cx="-5" cy="-5" r="4.5" fill="url(#successGrad)"/>
      <path d="M-9.5,5 Q-9.5,1 -5,1 Q-0.5,1 -0.5,5 L-0.5,10 L-9.5,10 Z" fill="url(#successGrad)"/>
      
      <!-- Student/Mentee -->
      <circle cx="5" cy="-5" r="4.5" fill="rgba(255,255,255,0.9)"/>
      <path d="M0.5,5 Q0.5,1 5,1 Q9.5,1 9.5,5 L9.5,10 L0.5,10 Z" fill="rgba(255,255,255,0.9)"/>
    </g>
    
    <!-- Global connection (bottom) -->
    <g transform="translate(0, 45)">
      <circle cx="-20" cy="0" r="2.5" fill="url(#goldGrad)"/>
      <circle cx="0" cy="0" r="3" fill="url(#successGrad)"/>
      <circle cx="20" cy="0" r="2.5" fill="url(#goldGrad)"/>
      <!-- Connection lines -->
      <line x1="-17.5" y1="0" x2="-3" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="1.5"/>
      <line x1="3" y1="0" x2="17.5" y2="0" stroke="rgba(255,255,255,0.7)" stroke-width="1.5"/>
    </g>
    
    <!-- ECH Text -->
    <text x="0" y="65" fill="white" font-family="Arial, sans-serif" font-weight="bold" 
          font-size="14" text-anchor="middle" dominant-baseline="middle" opacity="0.95">ECH</text>
          
  </g>
  
  <!-- Outer decorative ring -->
  <circle cx="100" cy="100" r="82" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="1"/>
  
  <!-- Subtle accent dots -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="170" cy="70" r="1.5"/>
    <circle cx="30" cy="130" r="1"/>
    <circle cx="160" cy="140" r="1.2"/>
    <circle cx="40" cy="60" r="1"/>
  </g>
</svg>