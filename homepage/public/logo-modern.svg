<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="modernGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    
    <!-- Success accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Icon part (left side) -->
  <g transform="translate(30, 30)">
    <!-- Main circle background -->
    <circle cx="0" cy="0" r="24" fill="url(#modernGrad)"/>
    
    <!-- Inner geometric design -->
    <g transform="scale(0.8)">
      <!-- Upward arrow/growth symbol -->
      <path d="M-8,-12 L0,-20 L8,-12 L5,-12 L5,4 L-5,4 L-5,-12 Z" fill="white"/>
      
      <!-- Excellence diamond -->
      <path d="M0,8 L6,14 L0,20 L-6,14 Z" fill="url(#accentGrad)"/>
      
      <!-- Connection dots -->
      <circle cx="-12" cy="6" r="2" fill="rgba(255,255,255,0.8)"/>
      <circle cx="12" cy="6" r="2" fill="rgba(255,255,255,0.8)"/>
    </g>
  </g>
  
  <!-- Text part -->
  <g transform="translate(70, 30)">
    <!-- Excellence Coaching Hub text -->
    <text x="0" y="-8" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" 
          font-weight="700" font-size="16" dominant-baseline="middle">Excellence</text>
    
    <text x="0" y="8" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" 
          font-weight="500" font-size="12" dominant-baseline="middle">COACHING HUB</text>
    
    <!-- Modern accent line -->
    <rect x="0" y="18" width="40" height="2" fill="url(#accentGrad)" rx="1"/>
  </g>
</svg>