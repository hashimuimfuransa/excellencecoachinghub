<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/exjobnetlogo.png" />
    <link rel="apple-touch-icon" href="/exjobnetlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>ExJobNet - Job Portal | Career Success Platform</title>
    <meta name="title" content="ExJobNet - Job Portal | Career Success Platform" />
    <meta name="description" content="ExJobNet - Professional job portal with career coaching, interview preparation, and AI-powered job matching. Find your dream career today!" />
    <meta name="keywords" content="jobs, career, employment, job portal, job search, career coaching, interview preparation, professional development, hiring, recruitment, AI interview coach, career guidance, job opportunities, remote jobs, full-time jobs, part-time jobs, internships, career advancement, job matching, resume builder, professional networking, Africa jobs, dynamic career platform" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="author" content="ExJobNet" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://exjobnet.com/" />
    <meta property="og:title" content="ExJobNet - Job Portal | Career Success Platform" />
    <meta property="og:description" content="Professional job portal with career coaching, interview preparation, and AI-powered job matching. Find your dream career today!" />
    <meta property="og:image" content="/career-growth_graph_trending_chart-100747018-orig.webp" />
    <meta property="og:image:alt" content="ExJobNet - Dynamic Career Platform for Africa" />
    <meta property="og:site_name" content="ExJobNet" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://exjobnet.com/" />
    <meta property="twitter:title" content="ExJobNet - Job Portal | Career Success Platform" />
    <meta property="twitter:description" content="Professional job portal with career coaching, interview preparation, and AI-powered job matching. Find your dream career today!" />
    <meta property="twitter:image" content="/career-growth_graph_trending_chart-100747018-orig.webp" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#4caf50" />
    <meta name="msapplication-TileColor" content="#4caf50" />
    <meta name="msapplication-TileImage" content="/exjobnetlogo.png" />
    <link rel="canonical" href="https://exjobnet.com/" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ExJobNet",
      "alternateName": "ExJobNet Career Platform",
      "url": "https://exjobnet.com",
      "description": "ExJobNet is a dynamic career platform combining the best of professional networking and job readiness—offering features like personalized profiles, interactive job preparation tools, live coaching, and secure certifications to empower both individuals and organizations in Africa's job ecosystem.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://exjobnet.com/jobs?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://linkedin.com/company/exjobnet",
        "https://twitter.com/exjobnet",
        "https://facebook.com/exjobnet"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ExJobNet",
      "description": "ExJobNet is a dynamic career platform combining the best of professional networking and job readiness—offering features like personalized profiles, interactive job preparation tools, live coaching, and secure certifications to empower both individuals and organizations in Africa's job ecosystem.",
      "url": "https://exjobnet.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://exjobnet.com/exjobnetlogo.png",
        "width": 300,
        "height": 300
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+250-788-JOBS",
        "contactType": "customer service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Africa"
      },
      "services": [
        "Dynamic Career Platform",
        "Professional Networking",
        "Job Readiness Tools",
        "Interactive Job Preparation",
        "Live Career Coaching",
        "Secure Certifications",
        "Personalized Career Profiles",
        "AI-Powered Job Matching"
      ]
    }
    </script>
    

    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Additional favicons and icons -->
    <link rel="icon" sizes="16x16" href="/exjobnetlogo.png" type="image/png">
    <link rel="icon" sizes="32x32" href="/exjobnetlogo.png" type="image/png">
    <link rel="icon" sizes="192x192" href="/exjobnetlogo.png" type="image/png">
    <link rel="mask-icon" href="/exjobnetlogo.png" color="#4caf50">
    
    <!-- Preload critical resources with fetchpriority -->
    <link rel="preload" href="/career-growth_graph_trending_chart-100747018-orig.webp" as="image" type="image/webp" fetchpriority="high">
    <link rel="preload" href="/find job.jpg" as="image" type="image/jpeg" fetchpriority="high">
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Fonts with display swap for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional meta for better mobile experience -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ExJobNet">
    <meta name="format-detection" content="telephone=no">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
