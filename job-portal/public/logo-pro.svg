<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient -->
    <linearGradient id="proGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3730a3"/>
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="proAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    
    <!-- Success gradient -->
    <linearGradient id="proSuccess" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
  </defs>
  
  <!-- Icon container -->
  <g transform="translate(40, 40)">
    
    <!-- Main geometric shape -->
    <g>
      <!-- Hexagonal background -->
      <path d="M-20,0 L-10,-17 L10,-17 L20,0 L10,17 L-10,17 Z" 
            fill="url(#proGrad)"/>
      
      <!-- Inner content -->
      <g transform="scale(0.7)">
        <!-- Upward chevron/arrow -->
        <path d="M-12,-8 L0,-20 L12,-8 L8,-8 L8,8 L-8,8 L-8,-8 Z" 
              fill="white"/>
        
        <!-- Excellence indicator -->
        <circle cx="0" cy="12" r="4" fill="url(#proSuccess)"/>
        <circle cx="0" cy="12" r="2" fill="white"/>
      </g>
      
      <!-- Side elements -->
      <circle cx="-28" cy="0" r="3" fill="url(#proAccent)" opacity="0.8"/>
      <circle cx="28" cy="0" r="3" fill="url(#proAccent)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Typography -->
  <g transform="translate(90, 40)">
    
    <!-- Main brand name -->
    <text x="0" y="-12" fill="#111827" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-weight="800" font-size="22" 
          letter-spacing="-0.025em">Excellence</text>
    
    <!-- Tagline -->
    <g transform="translate(0, 8)">
      <text x="0" y="0" fill="#4b5563" 
            font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
            font-weight="600" font-size="13" 
            letter-spacing="0.05em">COACHING</text>
      
      <text x="85" y="0" fill="url(#proAccent)" 
            font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
            font-weight="600" font-size="13" 
            letter-spacing="0.05em">HUB</text>
    </g>
    
    <!-- Modern underline -->
    <rect x="0" y="20" width="60" height="2" fill="url(#proSuccess)" rx="1"/>
    <rect x="65" y="20" width="25" height="2" fill="url(#proAccent)" rx="1" opacity="0.6"/>
    
  </g>
</svg>