services:
  - type: web
    name: excellence-coaching-hub-backend
    env: node
    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: excellence-coaching-hub-teacher-attendance
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: excellence-coaching-hub-super-admin
    env: static
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production