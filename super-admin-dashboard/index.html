<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Super Admin Dashboard - Excellence Coaching Hub Platform Management" />
    <title>Super Admin Dashboard - Excellence Coaching Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Make Uploadcare key available at runtime for the widget
      window.UPLOADCARE_PUBLIC_KEY = window.UPLOADCARE_PUBLIC_KEY || "%REACT_APP_UPLOADCARE_PUBLIC_KEY%" || "%VITE_UPLOADCARE_PUBLIC_KEY%";

      // Configure Uploadcare for large file uploads
      window.UPLOADCARE_LOCALE = "en";
      window.UPLOADCARE_TABS = "file url";
      window.UPLOADCARE_PUBLIC_KEY = window.UPLOADCARE_PUBLIC_KEY;

      // Configure for large file uploads
      window.UPLOADCARE_SETTINGS = {
        multiple: false,
        tabs: "file url",
        previewStep: false,
        crop: "disabled",
        multipartMinSize: 10485760, // 10MB
        multipartChunkSize: 5242880, // 5MB chunks
        maxSize: 10737418240 // 10GB max
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
